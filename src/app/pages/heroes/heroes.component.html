<h1>Listado de HÃ©roes</h1>
<hr />

<div class="row">
  <div class="col text-end">
    <button class="btn btn-primary" routerLink="/heroe/nuevo">
      <i class="fa fa-plus"> Agregar </i>
    </button>
  </div>
</div>

<table
  *ngIf="!cargando && heroes.length > 0"
  class="table mt-3 animate_animated animate_fadeIn"
>
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Poder</th>
      <th>Vivo</th>
      <th>Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i = index">
      <th>{{ i + 1 }}</th>
      <th>{{ heroe.nombre }}</th>
      <th>{{ heroe.poder }}</th>
      <th>
        <label *ngIf="heroe.vivo" class="badge bg-success">Vivo</label>
        <label *ngIf="!heroe.vivo" class="badge bg-danger">Muerto</label>
      </th>
      <th>
        <button class="btn btn-info me-1" [routerLink]="['/heroe', heroe.id]">
          <i class="fa fa-pen"></i>
        </button>
        <button (click)="deleteHeroe(heroe, i)" class="btn btn-danger">
          <i class="fa fa-trash"></i>
        </button>
      </th>
    </tr>
  </tbody>
</table>

<!-- Alerta sin registros -->
<div
  *ngIf="!cargando && heroes.length === 0"
  class="alert alert-warning text-center mt-3 animate__animated animate__fadeIn animate__faste"
>
  <h4 class="alert-heading">No hay registros</h4>
  <p>
    <i class="fa fa-exclamation fa-2x"></i>
  </p>
</div>

<!-- alerta cargando -->
<div
  *ngIf="cargando"
  class="alert alert-info text-center mt-3 animate__animated animate__fadeIn animate__faster"
>
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">Espere por favor</p>
</div>
